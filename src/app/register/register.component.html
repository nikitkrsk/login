<div class="loginFormMain">
  <img src="../../assets/login.png" class="dartImg" />

  <form
    name="form"
    (ngSubmit)="f.form.valid && register()"
    #f="ngForm"
    novalidate
    class="loginForm"
  >
    <mat-form-field
      class="form-group"
      [ngClass]="{ 'has-error': f.submitted && !firstName.valid }"
    >
      <input
        matInput
        placeholder="First Name"
        type="text"
        class="form-control"
        name="firstName"
        [(ngModel)]="model.firstName"
        #firstName="ngModel"
        required
      />
      <div *ngIf="f.submitted && !firstName.valid" class="help-block">
        First Name is required
      </div>
    </mat-form-field>

    <mat-form-field
      class="form-group"
      [ngClass]="{ 'has-error': f.submitted && !lastName.valid }"
    >
      <input
        matInput
        placeholder="Last Name"
        type="text"
        class="form-control"
        name="lastName"
        [(ngModel)]="model.lastName"
        #lastName="ngModel"
        required
      />
      <div *ngIf="f.submitted && !lastName.valid" class="help-block">
        Last Name is required
      </div>
    </mat-form-field>
    <mat-form-field
      class="form-group"
      [ngClass]="{ 'has-error': f.submitted && !username.valid }"
    >
      <input
        matInput
        placeholder="Username"
        type="text"
        class="form-control"
        name="username"
        [(ngModel)]="model.username"
        #username="ngModel"
        required
      />
      <div *ngIf="f.submitted && !username.valid" class="help-block">
        Username is required
      </div>
    </mat-form-field>

    <mat-form-field
      class="form-group"
      [ngClass]="{ 'has-error': f.submitted && !password.valid }"
    >
      <input
        matInput
        placeholder="Password"
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="model.password"
        #password="ngModel"
        required
      />
      <div *ngIf="f.submitted && !password.valid" class="help-block">
        Password is required
      </div>
    </mat-form-field>

    <div class="submitLogin">
      <div class="loginButton">
        <button mat-raised-button [disabled]="loading" color="primary">
          Register
        </button>
        <mat-spinner
          [diameter]="40"
          *ngIf="loading"
          class="loadingLogin"
        ></mat-spinner>
      </div>

      <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
    </div>
  </form>
</div>
