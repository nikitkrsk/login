<div class="loginFormMain">
        <img src="../../assets/login.png" class="dartImg">

        <form
          name="form"
          (ngSubmit)="f.form.valid && login()"
          #f="ngForm"
          novalidate
          class="loginForm"
        >
          <mat-form-field
            class="form-group"
            [ngClass]="{ 'has-error': f.submitted && !username.valid }"
          >
            <input
              matInput
              placeholder="Username"
              type="text"
              class="form-control"
              name="username"
              [(ngModel)]="model.username"
              #username="ngModel"
              required
            />
            <div *ngIf="f.submitted && !username.valid" class="help-block">
              Username is required
            </div>
          </mat-form-field>
        
          <mat-form-field
            class="form-group"
            [ngClass]="{ 'has-error': f.submitted && !password.valid }"
          >
            <input
              matInput
              placeholder="Password"
              type="password"
              class="form-control"
              name="password"
              [(ngModel)]="model.password"
              #password="ngModel"
              required
            />
            <div *ngIf="f.submitted && !password.valid" class="help-block">
              Password is required
            </div>
          </mat-form-field>
          <div class="submitLogin">
            <div class="loginButton">
              <button mat-raised-button [disabled]="loading" color="primary">
                Login
              </button>
              <mat-spinner
                [diameter]="40"
                *ngIf="loading"
                class="loadingLogin"
              ></mat-spinner>
            </div>
        
            <a [routerLink]="['/register']" class="btn btn-link">Register</a>
          </div>
        </form>
        
</div>
